<template name="TvlistingspageDetails">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> TvlistingspageDetailsDetailsForm}}
	</div>
</template>

<template name="TvlistingspageDetailsDetailsForm">
	<div class="">
		<h2 id="component-title">
			<a href="#" id="form-back-button" class="btn btn-default" title="back">
				<span class="fa fa-chevron-left">
				</span>
			</a>
			Details
		</h2>
		<form id="form" role="form" class="form-horizontal">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}		
		
			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-name">
				<label for="name" class="col-sm-3 control-label">
					Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{tvlisting.name}}
					</p>
				</div>
			</div>
			<div class="form-group  field-channelname">
				<label for="channelname" class="col-sm-3 control-label">
					Channel Name
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{tvlisting.channelname}}
					</p>
				</div>
			</div>
			<div class="form-group  field-channelnumber">
				<label for="channelnumber" class="col-sm-3 control-label">
					Channel Number
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{tvlisting.channelnumber}}
					</p>
				</div>
			</div>
			<div class="form-group  field-cableprovider">
				<label for="cableprovider" class="col-sm-3 control-label">
					Cable Provider
				</label>
				<div class="input-div col-sm-9">
					<p class="form-control-static">
						{{tvlisting.cableprovider}}
					</p>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div col-sm-9 col-sm-offset-3">
					<a href="#" id="form-close-button" class="btn btn-primary">
						OK
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
