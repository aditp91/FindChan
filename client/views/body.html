<body>
    <div class="container">
        <header>
            <h1>Channel List ({{incompleteCount}})</h1>

            <label class="hide-completed">
                <input type="checkbox" checked="{{hideCompleted}}" />
                Hide Checked Channels
            </label>

            <form class="new-inputform">
                <input type="text" name="channelinputtext" placeholder="Channel name" />
            </form>
            <form class="new-inputform">
                <input type="text" name="numberinputtext" placeholder="Channel number" />
            </form>
            <form class="new-inputform">
                <input type="text" id="showinputtext" placeholder="Show name" />
            </form>
            <form class="new-inputform">
                <input type="text" id="cableinputtext" placeholder="Cable provider" />
            </form>

            <button class="regular-button">Search</button>
            <label id="query-label">label to change</label>
        </header>

        <ul>
          {{#each channel_list}}
            {{> channel}}
          {{/each}}
        </ul>

    </div>
</body>
