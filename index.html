<head>
  <title>FindChan</title>
</head>

<body>
    <div class="container">
        <header>
            <h1>Channel List ({{incompleteCount}})</h1>

            <label class="hide-completed">
                <input type="checkbox" checked="{{hideCompleted}}" />
                Hide Checked Channels
            </label>

            <form class="new-inputform">
                <input type="text" name="channelinputtext" placeholder="Search by channel name" />
            </form>
            <form class="new-inputform">
                <input type="text" name="numberinputtext" placeholder="Search by channel number" />
            </form>
            <form class="new-inputform">
                <input type="text" name="showinputtext" placeholder="Search by show" />
            </form>
            <form class="new-inputform">
                <input type="text" name="cableinputtext" placeholder="Search by cable provider" />
            </form>
        </header>

        <ul>
          {{#each channel_list}}
            {{> channel}}
          {{/each}}
        </ul>

    </div>
</body>

<template name="channel">
    <li class="{{#if checked}}checked{{/if}}">
        <button class="delete">&times;</button>
        <input type="checkbox" checked="{{checked}}" class="toggle-checked" />

        <span class="text">{{name}}</span>
    </li>
</template>
